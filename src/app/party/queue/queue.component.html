<div class="queue">
    <div *ngIf="playStatus === 'playing'">
        <youtube-player 
        (ready)="onReady($event)"
        (stateChange)="onStateChange($event)"
        [videoId]="selectedVid" 
        suggestedQuality="highres" 
        [height]="250" 
        [width]="500" >
    </youtube-player>
    </div>

    <button (click)="startItUp()">Start it up!</button>
    <button (click)="refresh()">Refresh</button>

    <div class="songcards">
        <div [ngClass]="{'active-video': vid.id == this.selectedVid}" *ngFor="let vid of newVids" class="songcard">
        <h3>{{vid.snippet.title}}</h3>
        <h1 style="text-align: center;">{{vid.vote}}</h1>
        <div class="button-holder">
            <button (click)="upVote(vid)">Upvote</button><button (click)="downVote(vid)">Downvote</button>
        </div>
        </div>
    </div>
</div>
