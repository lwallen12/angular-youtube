<div class="sign-in">
    <input #sign placeholder="Sign In" />
    <button (click)="onSignIn(sign.value)">Sign In</button>
</div>

<div class="parties">
    <div class="party" *ngFor="let p of parties">
        <h3><a (click)="addConnToGroup(p)" [routerLink]="[p]">{{p}}</a></h3>
        
    </div>
</div>
